{% extends 'main/layout.html' %}
{% block content %}
  <h2>Завершення оренди</h2>
  <p>Авто: {{ rental.car.name }}</p>
  <p>Початок оренди: {{ rental.start_date }}</p>
  <p>Кінець оренди: {{ rental.end_date }}</p>
  <p>Загальна ціна: {{ rental.price }} грн</p>
  <form method="post" action="{% url 'pay_rental' rental.id %}">
    {% csrf_token %}
    <button type="submit">Оплатити</button>
  </form>
{% endblock %}
