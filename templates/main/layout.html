{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css'  %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="header grid_header">
		<div class="grid_logo">
			<a href="{% url 'main:home' %}" target="">
				<img src="{% static 'main/img/logo.jpg' %}" alt="logo">
			</a>
		</div>
		<nav class="navbar flex_navbar">
			<a href="{% url 'main:home' %}">Головна</a>
			<a href="{% url 'main:about' %}">Про нас</a>
			<a href="{% url 'main:cars' %}" class="link">Машини</a>
            {% if user.is_authenticated %}
                <a href="{% url 'main:profile' %}">Профіль</a>
            {% else %}
                <a href="{% url 'main:login' %}">Вхід</a>
            {% endif %}
		</nav>
	</header>
    {% block body %}
    {% endblock %}
</body>
<script rel="stylesheet" href="{% static 'tailwind.config.js'  %}"></script>
</html>
